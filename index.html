<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKO UNDUNG - Premium POS v6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="text-slate-800 pb-10">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">TOKO <span class="text-blue-600">UNDUNG</span></h1>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.3em]">Professional Edition</p>
            </div>
            <button onclick="resetLaporan()" class="bg-red-50 text-red-500 p-3 rounded-2xl hover:bg-red-500 hover:text-white transition-all shadow-sm no-print">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-8 space-y-8">
                <section class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden no-print">
                    <h2 class="text-sm font-bold mb-6 flex items-center gap-2 opacity-80 uppercase tracking-widest text-blue-400">âž• Tambah Menu</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <input type="text" id="admin-nama" placeholder="Nama Produk" class="bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        <input type="text" id="admin-harga" oninput="formatRupiahInput(this)" placeholder="Harga (Rp)" class="bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 outline-none font-mono">
                        <div class="flex gap-2">
                            <input type="number" id="admin-stok" placeholder="Stok" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm outline-none font-mono">
                            <button onclick="adminTambahBarang()" class="bg-blue-600 hover:bg-blue-500 px-6 rounded-2xl font-black transition-all shadow-lg shadow-blue-600/20">SIMPAN</button>
                        </div>
                    </div>
                </section>

                <section>
                    <h3 class="text-xl font-extrabold mb-6 flex items-center gap-2">ðŸ“¦ Katalog Produk</h3>
                    <div id="grid-menu" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
                </section>
            </div>

            <div class="lg:col-span-4">
                <div class="glass rounded-[3rem] p-8 shadow-xl border border-white sticky top-8">
                    <h2 class="text-xl font-extrabold mb-8 text-slate-900">Checkout</h2>

                    <div id="keranjang-items" class="space-y-4 mb-8 min-h-[100px] max-h-[300px] overflow-y-auto pr-2 border-b border-dashed pb-6 text-sm"></div>

                    <div class="space-y-6">
                        <div class="flex justify-between items-end px-2">
                            <span class="text-slate-400 font-bold text-[10px] uppercase tracking-widest">Total Tagihan</span>
                            <span id="text-total" class="text-3xl font-extrabold text-slate-900">Rp 0</span>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-2 tracking-widest">Tunai (Bayar)</label>
                            <div class="relative">
                                <span class="absolute left-5 top-5 text-blue-600 font-bold">Rp</span>
                                <input type="text" id="input-uang" oninput="formatRupiahInput(this); hitungKembalian();" 
                                    class="w-full pl-12 pr-5 py-5 bg-white border border-slate-200 rounded-3xl text-2xl font-black focus:ring-4 focus:ring-blue-500/10 outline-none shadow-sm font-mono" 
                                    placeholder="0">
                            </div>
                        </div>

                        <div id="box-kembalian" class="bg-slate-50 p-6 rounded-3xl flex justify-between items-center border border-slate-100">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">Kembalian</span>
                            <span id="text-kembalian" class="text-2xl font-black">Rp 0</span>
                        </div>

                        <button onclick="konfirmasiBayar()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-6 rounded-[2rem] font-black text-lg shadow-2xl shadow-blue-600/30 active:scale-95 transition-all uppercase">
                            Selesaikan Pesanan
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-16">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mb-6 ml-4">Transaksi Terakhir</h3>
            <div id="list-riwayat" class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>
        </footer>
    </div>

    <script>
        let produkMaster = JSON.parse(localStorage.getItem('produk_toko')) || [];
        let keranjang = [];
        let riwayat = JSON.parse(localStorage.getItem('riwayat_penjualan')) || [];

        function saveData() {
            localStorage.setItem('produk_toko', JSON.stringify(produkMaster));
            localStorage.setItem('riwayat_penjualan', JSON.stringify(riwayat));
        }

        // --- FIXED LOGIC: Membersihkan titik agar matematika akurat ---
        function cleanNumber(str) {
            return parseInt(str.toString().replace(/\./g, "").replace(/Rp\s?/g, "")) || 0;
        }

        function toIdr(num) {
            return "Rp " + num.toLocaleString('id-ID').replace(/,/g, ".");
        }

        function formatRupiahInput(input) {
            let val = input.value.replace(/\D/g, "");
            input.value = val.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // --- POS FUNCTIONS ---
        function adminTambahBarang() {
            const nama = document.getElementById('admin-nama').value;
            const harga = cleanNumber(document.getElementById('admin-harga').value);
            const stok = parseInt(document.getElementById('admin-stok').value);

            if (!nama || harga <= 0 || isNaN(stok)) return alert("Data tidak valid!");

            produkMaster.push({ id: Date.now(), nama, harga, stok });
            saveData(); renderAll();
            document.getElementById('admin-nama').value = "";
            document.getElementById('admin-harga').value = "";
            document.getElementById('admin-stok').value = "";
        }

        function renderMenu() {
            const grid = document.getElementById('grid-menu');
            if (produkMaster.length === 0) {
                grid.innerHTML = `<div class="col-span-full border-2 border-dashed border-slate-200 rounded-[3rem] p-10 text-center opacity-40 italic text-sm">Belum ada produk.</div>`;
                return;
            }
            grid.innerHTML = produkMaster.map(p => `
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-xl transition-all cursor-pointer relative" onclick="tambahKeKeranjang(${p.id})">
                    <p class="text-[9px] font-bold text-slate-300 uppercase mb-1">Stok: ${p.stok}</p>
                    <h4 class="font-bold text-slate-800 text-sm truncate pr-4">${p.nama}</h4>
                    <p class="text-blue-600 font-black text-lg">${toIdr(p.harga)}</p>
                    <button onclick="hapusMenu(${p.id}, event)" class="absolute top-4 right-4 text-slate-200 hover:text-red-500">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                    </button>
                </div>
            `).join('');
        }

        function tambahKeKeranjang(id) {
            const p = produkMaster.find(x => x.id === id);
            if (p.stok <= 0) return alert("Stok habis!");
            p.stok--;
            const ada = keranjang.find(item => item.id === id);
            if (ada) { ada.qty++; } else { keranjang.push({ ...p, qty: 1, idUnik: Date.now() }); }
            saveData(); renderAll();
        }

        // --- FIXED: Kalkulasi Kembalian yang Benar ---
        function hitungKembalian() {
            const total = keranjang.reduce((sum, item) => sum + (item.harga * item.qty), 0);
            const bayar = cleanNumber(document.getElementById('input-uang').value);
            const kembali = bayar - total;
            
            const text = document.getElementById('text-kembalian');
            const box = document.getElementById('box-kembalian');

            if (bayar === 0) {
                text.innerText = "Rp 0";
                box.className = "bg-slate-50 p-6 rounded-3xl flex justify-between items-center border border-slate-100";
            } else if (kembali < 0) {
                text.innerText = "Kurang!";
                box.className = "bg-red-50 p-6 rounded-3xl flex justify-between items-center border border-red-100 text-red-600 animate-pulse";
            } else {
                text.innerText = toIdr(kembali);
                box.className = "bg-green-50 p-6 rounded-3xl flex justify-between items-center border border-green-100 text-green-700 font-bold";
            }
        }

        function updateCartUI() {
            const list = document.getElementById('keranjang-items');
            let total = 0;
            list.innerHTML = keranjang.length === 0 ? '<p class="text-center py-10 opacity-30 italic">Keranjang kosong</p>' : 
                keranjang.map(item => {
                    total += (item.harga * item.qty);
                    return `<div class="flex justify-between items-center">
                        <div class="flex items-center gap-3"><span class="bg-blue-50 text-blue-600 px-2 py-1 rounded-lg font-black text-[10px]">${item.qty}x</span><span class="font-bold text-slate-700">${item.nama}</span></div>
                        <div class="flex items-center gap-3"><span class="font-bold">${toIdr(item.harga * item.qty)}</span><button onclick="hapusItem(${item.idUnik}, ${item.id})" class="text-red-200 hover:text-red-500">âœ•</button></div>
                    </div>`;
                }).join('');
            document.getElementById('text-total').innerText = toIdr(total);
            hitungKembalian(); // Update kembalian saat keranjang berubah
        }

        function konfirmasiBayar() {
            const total = keranjang.reduce((sum, item) => sum + (item.harga * item.qty), 0);
            const bayar = cleanNumber(document.getElementById('input-uang').value);
            if (total === 0 || bayar < total) return alert("Periksa pesanan & pembayaran!");

            riwayat.unshift({ waktu: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), total: total, id: Math.random().toString(36).substr(2, 4).toUpperCase() });
            alert("BERHASIL! Kembali: " + toIdr(bayar - total));
            keranjang = []; document.getElementById('input-uang').value = "";
            saveData(); renderAll();
        }

        function hapusItem(idUnik, idAsli) {
            const item = keranjang.find(i => i.idUnik === idUnik);
            produkMaster.find(p => p.id === idAsli).stok += item.qty;
            keranjang = keranjang.filter(i => i.idUnik !== idUnik);
            saveData(); renderAll();
        }

        function hapusMenu(id, event) {
            event.stopPropagation();
            if(confirm("Hapus menu?")) { produkMaster = produkMaster.filter(p => p.id !== id); saveData(); renderAll(); }
        }

        function renderRiwayat() {
            const list = document.getElementById('list-riwayat');
            list.innerHTML = riwayat.slice(0, 4).map(r => `<div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm"><div class="flex justify-between text-[9px] text-slate-300 font-bold mb-1"><span>#${r.id}</span><span>${r.waktu}</span></div><p class="font-black text-slate-800">${toIdr(r.total)}</p></div>`).join('');
        }

        function resetLaporan() { if (confirm("Hapus semua?")) { localStorage.clear(); location.reload(); } }
        function renderAll() { renderMenu(); updateCartUI(); renderRiwayat(); }
        renderAll();
    </script>
</body>
</html>
