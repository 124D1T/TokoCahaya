<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Aryo | Personal Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #007bff;
            margin: 0 auto 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }
        h1 {
            margin: 10px 0;
            color: #222;
        }
        p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-img">NA</div>
        <h1>Nano Aryo</h1>
        <p>Creative Developer & Tech Enthusiast. Selamat datang di halaman profil saya yang minimalis namun bertenaga.</p>
        <a href="#" class="btn">Kontak Saya</a>
    </div>

</body>
</html>
