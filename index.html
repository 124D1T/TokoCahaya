<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKO UNDUNG - Premium Point of Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="text-slate-800">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">TOKO <span class="text-blue-600">UNDUNG</span></h1>
                <p class="text-slate-400 text-sm font-medium uppercase tracking-[0.3em]">Professional Business System</p>
            </div>
            <div class="flex items-center gap-3 no-print">
                <div id="status-cloud" class="flex items-center gap-2 bg-green-50 text-green-600 px-4 py-2 rounded-2xl text-[10px] font-bold border border-green-100">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    SISTEM AKTIF
                </div>
                <button onclick="resetLaporan()" class="bg-white text-red-500 border border-red-100 p-2.5 rounded-2xl hover:bg-red-50 transition-all shadow-sm">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-8 space-y-8">
                
                <section class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl shadow-blue-900/20 relative overflow-hidden">
                    <div class="relative z-10">
                        <h2 class="text-lg font-bold mb-6 flex items-center gap-3">
                            <span class="bg-blue-500 p-2 rounded-xl">✨</span> 
                            Manajemen Inventaris
                        </h2>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div class="space-y-2">
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Nama Produk</label>
                                <input type="text" id="admin-nama" placeholder="Contoh: Kopi Susu" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Harga Jual (Rp)</label>
                                <input type="text" id="admin-harga" oninput="formatRupiahInput(this)" placeholder="0" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all font-mono">
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Stok Awal</label>
                                <div class="flex gap-2">
                                    <input type="number" id="admin-stok" placeholder="0" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all font-mono">
                                    <button onclick="adminTambahBarang()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 rounded-2xl font-bold transition-all shadow-lg shadow-blue-600/30">SIMPAN</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-extrabold text-slate-800">Katalog Menu</h3>
                        <div class="h-1 flex-grow mx-4 bg-slate-100 rounded-full"></div>
                    </div>
                    <div id="grid-menu" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        </div>
                </section>
            </div>

            <div class="lg:col-span-4">
                <div class="glass rounded-[3rem] p-8 shadow-xl border border-white sticky top-8">
                    <h2 class="text-xl font-extrabold mb-8 flex justify-between items-center text-slate-900">
                        Checkout
                        <span id="badge-item" class="bg-slate-900 text-white text-[10px] px-3 py-1 rounded-full font-black">0 ITEMS</span>
                    </h2>

                    <div id="keranjang-items" class="space-y-5 mb-8 min-h-[150px] max-h-[300px] overflow-y-auto custom-scroll pr-2">
                        </div>

                    <div class="space-y-6 pt-6 border-t border-slate-200/50">
                        <div class="flex justify-between items-end">
                            <span class="text-slate-400 font-bold text-[10px] uppercase tracking-widest">Total Tagihan</span>
                            <span id="text-total" class="text-3xl font-extrabold text-slate-900 tracking-tighter">Rp 0</span>
                        </div>

                        <div class="space-y-3">
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Nominal Tunai (Bayar)</label>
                            <div class="relative">
                                <span class="absolute left-5 top-5 text-blue-600 font-bold">Rp</span>
                                <input type="text" id="input-uang" oninput="formatRupiahInput(this); kalkulasiKembalian();" 
                                    class="w-full pl-12 pr-5 py-5 bg-white border border-slate-200 rounded-[2rem] text-2xl font-black text-slate-800 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all shadow-sm font-mono" 
                                    placeholder="0">
                            </div>
                        </div>

                        <div id="box-kembalian" class="bg-white/50 p-6 rounded-[2rem] flex justify-between items-center border border-slate-100 transition-all">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">Kembalian</span>
                            <span id="text-kembalian" class="text-2xl font-black text-slate-800">Rp 0</span>
                        </div>

                        <button onclick="konfirmasiBayar()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-6 rounded-[2rem] font-black text-lg shadow-2xl shadow-blue-600/40 active:scale-[0.98] transition-all uppercase tracking-tight">
                            Selesaikan Pesanan
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-16">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6 ml-4">Transaksi Terakhir</h3>
            <div id="list-riwayat" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                </div>
        </footer>
    </div>

    <script>
        // --- DATA & CORE ENGINE ---
        let produkMaster = JSON.parse(localStorage.getItem('produk_toko')) || [];
        let keranjang = [];
        let riwayat = JSON.parse(localStorage.getItem('riwayat_penjualan')) || [];

        function saveData() {
            localStorage.setItem('produk_toko', JSON.stringify(produkMaster));
            localStorage.setItem('riwayat_penjualan', JSON.stringify(riwayat));
        }

        // --- FITUR AUTO FORMAT RUPIAH ---
        function formatRupiahInput(input) {
            let value = input.value.replace(/\D/g, "");
            input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function cleanNominal(string) {
            return parseInt(string.replace(/\./g, "")) || 0;
        }

        function toIdr(num) {
            return "Rp " + num.toLocaleString('id-ID');
        }

        // --- POS FUNCTIONS ---
        function adminTambahBarang() {
            const nama = document.getElementById('admin-nama').value;
            const hargaRaw = document.getElementById('admin-harga').value;
            const stok = parseInt(document.getElementById('admin-stok').value);

            const harga = cleanNominal(hargaRaw);

            if (!nama || !harga || isNaN(stok)) return alert("Mohon lengkapi data barang!");

            produkMaster.push({ id: Date.now(), nama, harga, stok });
            saveData();
            renderAll();
            
            // Reset fields
            document.getElementById('admin-nama').value = "";
            document.getElementById('admin-harga').value = "";
            document.getElementById('admin-stok').value = "";
        }

        function renderMenu() {
            const grid = document.getElementById('grid-menu');
            if (produkMaster.length === 0) {
                grid.innerHTML = `<div class="col-span-full border-2 border-dashed border-slate-200 rounded-[3rem] p-12 text-center">
                    <p class="text-slate-400 font-medium italic">Belum ada produk. Silakan tambahkan melalui panel admin.</p>
                </div>`;
                return;
            }
            grid.innerHTML = produkMaster.map(p => `
                <div class="group bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-xl hover:border-blue-100 transition-all cursor-pointer relative overflow-hidden" onclick="tambahKeKeranjang(${p.id})">
                    <div class="relative z-10">
                        <p class="text-slate-400 text-[10px] font-bold uppercase mb-1">Stock: ${p.stok}</p>
                        <h4 class="font-extrabold text-slate-800 text-lg leading-tight mb-2 truncate">${p.nama}</h4>
                        <p class="text-blue-600 font-black text-xl">${toIdr(p.harga)}</p>
                    </div>
                    <button onclick="hapusMenu(${p.id}, event)" class="absolute top-4 right-4 text-slate-200 hover:text-red-500 transition-colors z-20">
                        <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                    </button>
                    <div class="absolute -bottom-4 -right-4 bg-blue-50 w-16 h-16 rounded-full opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center pt-2 pl-2">
                        <span class="text-blue-600 text-2xl font-black">+</span>
                    </div>
                </div>
            `).join('');
        }

        function tambahKeKeranjang(id) {
            const p = produkMaster.find(x => x.id === id);
            if (p.stok <= 0) return alert("Stok tidak mencukupi!");
            
            p.stok--;
            const ada = keranjang.find(item => item.id === id);
            if (ada) { ada.qty++; } else { keranjang.push({ ...p, qty: 1, idUnik: Date.now() }); }
            
            saveData();
            renderAll();
        }

        function updateCartUI() {
            const list = document.getElementById('keranjang-items');
            let total = 0;
            
            list.innerHTML = keranjang.length === 0 ? 
                '<div class="h-full flex flex-col items-center justify-center opacity-20"><svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg><p class="text-[10px] font-black mt-2">KOSONG</p></div>' : 
                keranjang.map(item => {
                    total += (item.harga * item.qty);
                    return `
                        <div class="flex justify-between items-center group">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-slate-100 rounded-2xl flex items-center justify-center font-black text-xs text-slate-600">${item.qty}</div>
                                <div>
                                    <h5 class="font-bold text-slate-800 text-sm truncate w-32">${item.nama}</h5>
                                    <p class="text-[10px] text-slate-400 font-bold">${toIdr(item.harga)}</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <p class="font-extrabold text-slate-800 text-sm">${toIdr(item.harga * item.qty)}</p>
                                <button onclick="hapusItem(${item.idUnik}, ${item.id})" class="text-slate-200 hover:text-red-500 transition-all">✕</button>
                            </div>
                        </div>
                    `;
                }).join('');

            document.getElementById('text-total').innerText = toIdr(total);
            document.getElementById('badge-item').innerText = keranjang.reduce((sum, i) => sum + i.qty, 0) + " ITEMS";
            kalkulasiKembalian(total);
        }

        function kalkulasiKembalian(totalOverride = null) {
            const total = totalOverride !== null ? totalOverride : cleanNominal(document.getElementById('text-total').innerText);
            const bayar = cleanNominal(document.getElementById('input-uang').value);
            const kembali = bayar - total;
            const text = document.getElementById('text-kembalian');
            const box = document.getElementById('box-kembalian');

            if (bayar === 0) {
                text.innerText = "Rp 0";
                box.className = "bg-white/50 p-6 rounded-[2rem] flex justify-between items-center border border-slate-100";
            } else if (kembali < 0) {
                text.innerText = "Kurang!";
                box.className = "bg-red-50 p-6 rounded-[2rem] flex justify-between items-center border border-red-100 text-red-600 animate-pulse";
            } else {
                text.innerText = toIdr(kembali);
                box.className = "bg-green-50 p-6 rounded-[2rem] flex justify-between items-center border border-green-100 text-green-700";
            }
        }

        function konfirmasiBayar() {
            const total = cleanNominal(document.getElementById('text-total').innerText);
            const bayar = cleanNominal(document.getElementById('input-uang').value);
            
            if (total === 0) return alert("Keranjang masih kosong!");
            if (bayar < total) return alert("Uang pembayaran tidak cukup!");

            riwayat.unshift({ 
                waktu: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), 
                total: total,
                id: Math.random().toString(36).substr(2, 5).toUpperCase()
            });
            
            alert("TRANSAKSI BERHASIL!\nKembalian: " + toIdr(bayar - total));
            
            keranjang = [];
            document.getElementById('input-uang').value = "";
            saveData();
            renderAll();
        }

        function renderRiwayat() {
            const list = document.getElementById('list-riwayat');
            list.innerHTML = riwayat.slice(0, 4).map(r => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[9px] font-black bg-slate-50 text-slate-400 px-2 py-1 rounded-lg">#${r.id}</span>
                        <span class="text-[10px] text-slate-400 font-bold">${r.waktu}</span>
                    </div>
                    <p class="font-black text-slate-800 text-lg">${toIdr(r.total)}</p>
                </div>
            `).join('');
        }

        function hapusItem(idUnik, idAsli) {
            const item = keranjang.find(i => i.idUnik === idUnik);
            produkMaster.find(p => p.id === idAsli).stok += item.qty;
            keranjang = keranjang.filter(i => i.idUnik !== idUnik);
            saveData();
            renderAll();
        }

        function hapusMenu(id, event) {
            event.stopPropagation();
            if(confirm("Hapus menu ini secara permanen?")) {
                produkMaster = produkMaster.filter(p => p.id !== id);
                saveData();
                renderAll();
            }
        }

        function resetLaporan() {
            if (confirm("Hapus seluruh data toko?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function renderAll() { renderMenu(); updateCartUI(); renderRiwayat(); }
        renderAll();
    </script>
</body>
    </html>
