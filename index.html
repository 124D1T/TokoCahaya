<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKO CAHAYA - Pro Kasir + WA Struk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .no-print { display: block; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="text-slate-800 pb-10">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">TOKO <span class="text-blue-600">CAHAYA</span></h1>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.3em]">Created By Bicin</p>
            </div>
            <button onclick="resetLaporan()" class="bg-red-50 text-red-500 p-3 rounded-2xl hover:bg-red-500 hover:text-white transition-all shadow-sm">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 space-y-8">
                <section class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl no-print">
                    <h2 class="text-sm font-bold mb-6 text-blue-400 uppercase tracking-widest">âž• Tambah Menu</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <input type="text" id="admin-nama" placeholder="Nama Produk" class="bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        <input type="text" id="admin-harga" oninput="formatRupiahInput(this)" placeholder="Harga (Rp)" class="bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm outline-none font-mono">
                        <div class="flex gap-2">
                            <input type="number" id="admin-stok" placeholder="Stok" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm outline-none">
                            <button onclick="adminTambahBarang()" class="bg-blue-600 hover:bg-blue-500 px-6 rounded-2xl font-black transition-all">SIMPAN</button>
                        </div>
                    </div>
                </section>

                <section>
                    <h3 class="text-xl font-extrabold mb-6">ðŸ“¦ Katalog Produk</h3>
                    <div id="grid-menu" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
                </section>
            </div>

            <div class="lg:col-span-5">
                <div class="glass rounded-[3rem] p-8 shadow-xl border border-white sticky top-8">
                    <h2 class="text-xl font-extrabold mb-8 text-slate-900">Checkout</h2>

                    <div id="keranjang-items" class="space-y-4 mb-6 min-h-[100px] max-h-[250px] overflow-y-auto pr-2 border-b border-dashed pb-6"></div>

                    <div class="space-y-5">
                        <div class="flex justify-between items-end px-2">
                            <span class="text-slate-400 font-bold text-[10px] uppercase tracking-widest">Total Tagihan</span>
                            <span id="text-total" class="text-3xl font-extrabold text-slate-900">Rp 0</span>
                        </div>

                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-2 tracking-widest">Tunai (Bayar)</label>
                            <input type="text" id="input-uang" oninput="formatRupiahInput(this); hitungKembalian();" 
                                class="w-full px-6 py-4 bg-white border border-slate-200 rounded-2xl text-xl font-black focus:ring-4 focus:ring-blue-500/10 outline-none font-mono" placeholder="0">
                        </div>

                        <div id="box-kembalian" class="bg-slate-50 p-4 rounded-2xl flex justify-between items-center border border-slate-100">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">Kembalian</span>
                            <span id="text-kembalian" class="text-xl font-black text-slate-700">Rp 0</span>
                        </div>

                        <div class="pt-4 border-t border-slate-100">
                            <label class="text-[10px] font-extrabold text-blue-600 uppercase ml-2 tracking-widest flex items-center gap-2">
                                <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.483 8.413-.003 6.557-5.338 11.892-11.893 11.892-1.997-.001-3.951-.499-5.688-1.447l-6.308 1.654zm6.757-3.391c1.519.9 3.178 1.375 4.877 1.375 5.178 0 9.393-4.215 9.395-9.393 0-2.509-.977-4.868-2.752-6.641s-4.132-2.751-6.641-2.751c-5.178 0-9.391 4.215-9.395 9.393-.001 1.761.493 3.477 1.428 4.965l-.943 3.443 3.531-.925zm11.233-5.26c-.3-.15-1.776-.876-2.051-.976-.275-.099-.475-.15-.675.15s-.776.976-.951 1.176-.35.225-.65.075c-.3-.15-1.267-.467-2.414-1.49-.893-.797-1.495-1.782-1.671-2.081s-.019-.462.13-.611c.134-.133.3-.35.45-.525.15-.175.2-.3.3-.5s.05-.375-.025-.525c-.075-.15-.675-1.625-.925-2.225-.244-.588-.491-.508-.675-.518-.175-.008-.375-.01-.575-.01s-.525.075-.8.375c-.275.3-1.05 1.025-1.05 2.5s1.075 2.9 1.225 3.1c.15.2 2.116 3.231 5.127 4.531.716.31 1.274.495 1.71.635.719.228 1.373.196 1.89.119.577-.085 1.776-.726 2.026-1.426.25-.7 0-1.299-.125-1.424s-.45-.225-.75-.375z"/></svg>
                                No. WhatsApp Pelanggan (Opsional)
                            </label>
                            <input type="number" id="input-wa" class="w-full px-6 py-4 bg-blue-50/50 border border-blue-100 rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Contoh: 081234567xxx">
                        </div>

                        <button onclick="konfirmasiBayar()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-[2rem] font-black text-lg shadow-xl shadow-blue-600/30 active:scale-95 transition-all uppercase">
                            Selesaikan Pesanan
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-16">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mb-6 ml-4">Riwayat Terakhir</h3>
            <div id="list-riwayat" class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>
        </footer>
    </div>

    <script>
        let produkMaster = JSON.parse(localStorage.getItem('produk_toko')) || [];
        let keranjang = [];
        let riwayat = JSON.parse(localStorage.getItem('riwayat_penjualan')) || [];

        function saveData() {
            localStorage.setItem('produk_toko', JSON.stringify(produkMaster));
            localStorage.setItem('riwayat_penjualan', JSON.stringify(riwayat));
        }

        function cleanNumber(str) { return parseInt(str.toString().replace(/\./g, "")) || 0; }
        function toIdr(num) { return "Rp " + num.toLocaleString('id-ID').replace(/,/g, "."); }
        function formatRupiahInput(input) {
            let val = input.value.replace(/\D/g, "");
            input.value = val.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function adminTambahBarang() {
            const nama = document.getElementById('admin-nama').value;
            const harga = cleanNumber(document.getElementById('admin-harga').value);
            const stok = parseInt(document.getElementById('admin-stok').value);
            if (!nama || harga <= 0 || isNaN(stok)) return alert("Data salah!");
            produkMaster.push({ id: Date.now(), nama, harga, stok });
            saveData(); renderAll();
            document.getElementById('admin-nama').value = ""; document.getElementById('admin-harga').value = ""; document.getElementById('admin-stok').value = "";
        }

        function renderMenu() {
            const grid = document.getElementById('grid-menu');
            if (produkMaster.length === 0) { grid.innerHTML = `<div class="col-span-full py-10 text-center opacity-30 italic">Menu Kosong.</div>`; return; }
            grid.innerHTML = produkMaster.map(p => `
                <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-lg transition-all cursor-pointer relative" onclick="tambahKeKeranjang(${p.id})">
                    <p class="text-[9px] font-bold text-slate-300 mb-1 uppercase tracking-tighter">Stok: ${p.stok}</p>
                    <h4 class="font-bold text-slate-800 text-xs truncate mb-1">${p.nama}</h4>
                    <p class="text-blue-600 font-black text-lg">${toIdr(p.harga)}</p>
                    <button onclick="hapusMenu(${p.id}, event)" class="absolute top-4 right-4 text-slate-200 hover:text-red-500">âœ•</button>
                </div>
            `).join('');
        }

        function tambahKeKeranjang(id) {
            const p = produkMaster.find(x => x.id === id);
            if (p.stok <= 0) return alert("Stok Habis!");
            p.stok--;
            const ada = keranjang.find(item => item.id === id);
            if (ada) { ada.qty++; } else { keranjang.push({ ...p, qty: 1, idUnik: Date.now() }); }
            saveData(); renderAll();
        }

        function updateCartUI() {
            const list = document.getElementById('keranjang-items');
            let total = keranjang.reduce((sum, i) => sum + (i.harga * i.qty), 0);
            list.innerHTML = keranjang.length === 0 ? '<p class="text-center py-5 opacity-20 text-[10px] font-black">BELUM ADA PESANAN</p>' : 
                keranjang.map(item => `
                    <div class="flex justify-between items-center text-xs">
                        <div class="flex items-center gap-2"><span class="bg-blue-50 text-blue-600 px-2 py-1 rounded font-black text-[9px]">${item.qty}x</span><span class="font-bold text-slate-600">${item.nama}</span></div>
                        <div class="flex items-center gap-3"><span class="font-black">${toIdr(item.harga * item.qty)}</span><button onclick="hapusItem(${item.idUnik}, ${item.id})" class="text-red-200">âœ•</button></div>
                    </div>`).join('');
            document.getElementById('text-total').innerText = toIdr(total);
            hitungKembalian();
        }

        function hitungKembalian() {
            const total = keranjang.reduce((sum, i) => sum + (i.harga * i.qty), 0);
            const bayar = cleanNumber(document.getElementById('input-uang').value);
            const kembali = bayar - total;
            const text = document.getElementById('text-kembalian');
            const box = document.getElementById('box-kembalian');
            if (bayar === 0) { text.innerText = "Rp 0"; box.className = "bg-slate-50 p-4 rounded-2xl flex justify-between items-center border border-slate-100"; }
            else if (kembali < 0) { text.innerText = "Kurang!"; box.className = "bg-red-50 p-4 rounded-2xl flex justify-between items-center border border-red-100 text-red-600 animate-pulse"; }
            else { text.innerText = toIdr(kembali); box.className = "bg-green-50 p-4 rounded-2xl flex justify-between items-center border border-green-100 text-green-700 font-bold"; }
        }

        // --- KIRIM WA DENGAN NAMA TOKO CAHAYA ---
        function kirimStrukWA(noWA, total, bayar, kembali) {
            let listBarang = keranjang.map(i => `- ${i.nama} (${i.qty}x) = ${toIdr(i.harga * i.qty)}`).join('%0A');
            let pesan = `*STRUK BELANJA - TOKO CAHAYA*%0A------------------------------------%0A${listBarang}%0A------------------------------------%0A*Total:* ${toIdr(total)}%0A*Bayar:* ${toIdr(bayar)}%0A*Kembali:* ${toIdr(kembali)}%0A%0A_Terima kasih sudah berbelanja!_`;
            
            if (noWA.startsWith('0')) noWA = '62' + noWA.slice(1);
            window.open(`https://wa.me/${noWA}?text=${pesan}`, '_blank');
        }

        function konfirmasiBayar() {
            const total = keranjang.reduce((sum, i) => sum + (i.harga * i.qty), 0);
            const bayar = cleanNumber(document.getElementById('input-uang').value);
            const noWA = document.getElementById('input-wa').value;
            if (total === 0 || bayar < total) return alert("Cek kembali pesanan!");
            const kembali = bayar - total;
            if (noWA) kirimStrukWA(noWA, total, bayar, kembali);
            riwayat.unshift({ waktu: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), total: total, id: Math.random().toString(36).substr(2, 4).toUpperCase() });
            alert("Transaksi Berhasil!");
            keranjang = []; document.getElementById('input-uang').value = ""; document.getElementById('input-wa').value = "";
            saveData(); renderAll();
        }

        function hapusItem(idUnik, idAsli) {
            const item = keranjang.find(i => i.idUnik === idUnik);
            produkMaster.find(p => p.id === idAsli).stok += item.qty;
            keranjang = keranjang.filter(i => i.idUnik !== idUnik);
            saveData(); renderAll();
        }

        function hapusMenu(id, event) {
            event.stopPropagation();
            if(confirm("Hapus?")) { produkMaster = produkMaster.filter(p => p.id !== id); saveData(); renderAll(); }
        }

        function renderRiwayat() {
            const list = document.getElementById('list-riwayat');
            list.innerHTML = riwayat.slice(0, 4).map(r => `<div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm"><div class="flex justify-between text-[9px] text-slate-300 font-bold mb-1"><span>#${r.id}</span><span>${r.waktu}</span></div><p class="font-black text-slate-800">${toIdr(r.total)}</p></div>`).join('');
        }

        function resetLaporan() { if (confirm("Hapus semua data?")) { localStorage.clear(); location.reload(); } }
        function renderAll() { renderMenu(); updateCartUI(); renderRiwayat(); }
        renderAll();
    </script>
</body>
</html>
